<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourist Attractions in Karnataka</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:700" rel="stylesheet">
    
</head>

<body>
	<!-- Creating side menu -->
    <div id="sideMenu" class="sideMenu">
        <div>
            <input type="text" name="search" placeholder="Search" data-bind="textInput: searchTerm">
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeSideMenu()">&#10008;</a>
        
        <!-- Filtered List -->
        <div class="filter-list">
            <div class="list">
                <ul class="results" data-bind="foreach: filteredList">
                    <li class="placeList" data-bind="text: name,click:bounce"></li>
                </ul>
            </div>
        </div>
    </div>
  
    <span style="font-size:32px;cursor:pointer" onclick="openSideMenu()">&#9776;</span>
    <div id="map" class="map"></div>
  
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3PnT4nF-mphcQCmHsjEJfC6FzIavIAQY&libraries=places&v=3&callback=initMap" onerror="googleError()"></script>
</body>

</html>
